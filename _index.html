	<script>
		function cambiaColorDia() {
			var d = new Date;
			var a = "d" + String(d.getDate());
			var b = String(d.getDate());
			document.getElementById(a).style.color = "#fff";
			document.getElementById(a).style.width = 100 + "%";
			document.getElementById(a).style.backgroundImage = "url(https://geronimoarteaga.github.io/sync/images/fnd1.jpg)";

			document.getElementById(a).style.display = "block";
			document.getElementById(a).innerHTML = b;
		}
	</script>
