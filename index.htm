<html>
<head>
  <title>Calendar</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="script.js"></script>
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="calendar_js-months">
    <div class="month_html_element" id="month-0" onclick="Create_Month(0);">Enero</div>
    <div class="month_html_element" id="month-1" onclick="Create_Month(1);">Febrero</div>
    <div class="month_html_element" id="month-2" onclick="Create_Month(2);">Marzo</div>
    <div class="month_html_element" id="month-3" onclick="Create_Month(3);">Abril</div>
    <div class="month_html_element" id="month-4" onclick="Create_Month(4);">Mayo</div>
    <div class="month_html_element" id="month-5" onclick="Create_Month(5);">Junio</div>
    <div class="month_html_element" id="month-6" onclick="Create_Month(6);">Julio</div>
    <div class="month_html_element" id="month-7" onclick="Create_Month(7);">Agosto</div>
    <div class="month_html_element" id="month-8" onclick="Create_Month(8);">Septiembre</div>
    <div class="month_html_element" id="month-9" onclick="Create_Month(9);">Octubre</div>
    <div class="month_html_element" id="month-10" onclick="Create_Month(10);">Noviembre</div>
    <div class="month_html_element" id="month-11" onclick="Create_Month(11);">Diciembre</div>
  </div>

  <div class="calendar_js" id="calendar_js"></div>
  <div class="year" id="year"></div>

</body>
</html>
